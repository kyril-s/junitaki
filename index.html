<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="userInfoBar"></div>
        <div class="cards-column">
            <div class="controls-container">
                <div class="controls-header">
                    <h1>Team Timer</h1>
                    <div class="room-info">
                        <span>Room:</span>
                        <code id="roomId"></code>
                        <button class="copy-btn" onclick="copyRoomLink()" title="Copy room link">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <button class="collapse-btn" onclick="toggleControls()">â–¼</button>
                </div>
                <div class="controls-content">
                    <div class="meeting-type">
                        <label for="meetingType">Meeting Type:</label>
                        <select id="meetingType">
                            <option value="critique">Critique</option>
                            <option value="design">Design Review</option>
                            <option value="testing">User Testing</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="task-grid" id="taskGrid"></div>
                    <button id="addTaskBtn" class="add-task-btn">+ Add Task</button>
                </div>
            </div>
        </div>
        <div class="timer-column">
            <div class="timer-container hidden" id="timerContainer">
                <div class="timer-display" id="timerDisplay">
                    <div class="current-phase" id="currentPhase"></div>
                    <div class="time" id="timeDisplay">00:00</div>
                    <div class="timer-controls">
                        <div class="timer-buttons-main">
                            <button id="startBtn" class="control-btn">
                                <i class="fas fa-play"></i>
                                <span>Start</span>
                            </button>
                            <button id="pauseBtn" class="control-btn" disabled>
                                <i class="fas fa-pause"></i>
                                <span>Pause</span>
                            </button>
                            <button id="stopBtn" class="control-btn" disabled>
                                <i class="fas fa-stop"></i>
                                <span>Stop</span>
                            </button>
                        </div>
                        <div class="timer-buttons-other">
                            <button id="resetBtn" class="control-btn">
                                <i class="fas fa-rotate"></i>
                                <span>Reset</span>
                            </button>
                            <button id="skipBtn" class="control-btn">
                                <i class="fas fa-forward"></i>
                                <span>Skip</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
